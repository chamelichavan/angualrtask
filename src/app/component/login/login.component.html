<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="Loginform" (ngSubmit)="onSubmit()">

        <input type="text" id="login" class="fadeIn second" name="email"  formControlName="email" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="password"  formControlName="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="../forgot">Forgot Password?</a>
      </div>
  
    </div>
  </div>
